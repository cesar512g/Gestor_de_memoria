<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Memoria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controles">
        <label for="num-particiones">Número de particiones:</label>
        <input type="number" id="num-particiones" value="8" min="1">
        <button onclick="ejecutarSimulacion('primerAjuste')">Primer Ajuste</button>
        <button onclick="ejecutarSimulacion('mejorAjuste')">Mejor Ajuste</button>
        <button onclick="ejecutarSimulacion('peorAjuste')">Peor Ajuste</button>
    </div>
    <div id="contenedor-memoria">
        <div id="pantalla-memoria"></div>
    </div>
    <div id="limites-memoria"></div>
    <div id="mensajes-error"></div>
    <script src="script.js"></script>
</body>
</html>
